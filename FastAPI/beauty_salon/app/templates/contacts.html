{% extends 'base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
<h2>Контакты</h2>
<div class="row">
    <div class="col-md-6">
        <h4>Телефон</h4>
        <p>{{ contact.phone }}</p>
        <h4>Email</h4>
        <p>{{ contact.email }}</p>
    </div>
    <div class="col-md-6">
        <h4>Адрес</h4>
        <p>{{ contact.address }}</p>
        <h4>Часы работы</h4>
        <p>{{ contact.opening_hours }}</p>
    </div>
</div>
{% endblock %}
