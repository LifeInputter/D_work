<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Beauty Salon{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Салон красоты Оазис</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('about:about_page') }}">О нас</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('services:services_page') }}">Наши услуги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('works:works_page') }}">Наши работы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('articles:articles_page') }}">Статьи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contacts:contact_info') }}">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2024 Салон красоты "Оазис". Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
